<fieldset>
    <legend>My Form</legend>
<table>
    
    <form>
    <tbody>
        <tr>
            <td><label for="">First name</label></td>
            <td><input type="text" autofocus placeholder="Full Name Must" required maxlength="5"></td>
        </tr>
        <tr>
            <td><label for="">Email</label></td>
            <td><input type="email" name="" id="" placeholder="abc@gmail.com"></td>
        </tr>
        <tr>
            <td><label for="">Select your country</label></td>
            <td><input type="text" value="india" readonly></td>
        </tr>

        <tr>
            <td><label for="">Select Your State</label></td>
            <td><select >
                 <option value="Rohit">Rohit</option>
                 <option value="Roh">Rahul</option>
                 <option value="Roh">Roshan</option>
            </select></td>
        </tr>

        <tr>
            <td><label for="">Your Permanent address</label></td>
            <td> <textarea name="" id="" cols="20" rows="11"></textarea></td>
        </tr>
        <tr>
            <td><label for="">Gender</label></td>
            <td>
                <input type="radio" name="s" id="">Male
                <input type="radio" name="s" id="">Female
                <input type="radio" name="s" id="">Others
            </td>
        </tr>
        <tr>
            <td><label for="">your Technology Stack</label></td>
            <td>
                <input type="checkbox" name="" id="">HTML
                <input type="checkbox" name="" id="">CSS
                <input type="checkbox" name="" id="">Javascript
                <input type="checkbox" name="" id="">Angular
            </td>
        </tr>
        <tr>
            <td><label for="">Upload your profile photo</label></td>
            <td><input type="file" name="" id="" multiple></td>
        </tr>
        <tr >
            <td><button type="submit">Submit</button></td>
            <td><button type="reset">Reset</button></td>
        </tr>
    </tbody>
</form>

</table>
</fieldset>
